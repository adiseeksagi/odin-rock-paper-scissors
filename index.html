<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="gameWindow">
        <h1 id="gameTitle">Rock Paper Scissor</h1>
        <div id="scorebox">
            <div class="score-flex">
                <div class="score-item user">
                    <span class="score-label">You</span>
                    <span id="userScore">0</span>
                </div>
                <div class="score-item computer">
                    <span class="score-label">Computer</span>
                    <span id="computerScore">0</span>
                </div>
            </div>
        </div>
        <div id="gamebox">
            <div>Computer Choice:
                <span id="computerChoice"></span>
            </div>
            <div>Your Choice:
                <span id="userChoice"></span>
            </div>
        </div>
        <div id="winComment"></div>
        <div id="button">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissor">scissor</button>
        </div>
        <div id="reset-container">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
</body>
</html>
